<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация</title>
</head>
<body>
<p>Регистрация</p>
<form action="/signup" method="post">
    <input type="text" name="login" placeholder="Login" maxlength="50" required/>
    <input type="password" name="password" placeholder="Password" maxlength="50" required/>

    <input type="email" name="email" placeholder="E-mail address" maxlength="255" required/>
    <input type="firstname" name="text" placeholder="Firstname" maxlength="50" required/>
    <input type="lastname" name="text" placeholder="Lastname" maxlength="50" required/>

    <input type="submit" value="Sign up"/>
</form>
</body>
</html>
